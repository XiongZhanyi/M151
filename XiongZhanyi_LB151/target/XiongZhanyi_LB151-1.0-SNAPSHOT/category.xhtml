<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panelGrid columns="3" layout="grid">
            <h:outputText value=""/>

            <h:form>
                <h1>Category</h1>
                <p:dataTable var="category" value="#{categoryController.categorys}">
                    <p:column headerText="Category ID">
                        <h:outputText value="#{category.category_Id}" />
                    </p:column>
                    <p:column headerText="Category Name">
                        <h:outputText value="#{category.categoryName}" />
                    </p:column>
                    <p:column headerText="Action">
                        <p:commandButton value="Edit" action="#{editCategoryController1.editCategory(category)}" />
                        <p:commandButton value="Delete" action="#{categoryController.deleteCategory(category)}" />
                    </p:column>
                </p:dataTable>
            </h:form>  
        </p:panelGrid>
    </h:body>
</html>
