<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panelGrid columns="3" layout="grid">
            <p:commandButton value="Category" action="/category.xhtml"></p:commandButton>

            <h:form>
                <h1>Highscore</h1>
                <p:dataTable var="highscore" value="#{highscoreController.highscoreList}">
                    <p:column headerText="Username">
                        <h:outputText value="#{highscore.name}" />
                    </p:column>
                    <p:column headerText="Date">
                        <h:outputText value="#{highscore.date}" />
                    </p:column>
                    <p:column headerText="Balance">
                        <h:outputText value="#{highscore.moneyBalance}" />
                    </p:column>
                    <p:column headerText="Rounds">
                        <h:outputText value="#{highscore.numberOfRounds}" />
                    </p:column>
                    <p:column headerText="Action">
                        <p:commandButton value="Delete" action="#{highscoreController.deleteHighscore(highscore)}">
                            <f:ajax render = "@all" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>  
        </p:panelGrid>
    </h:body>
</html>
