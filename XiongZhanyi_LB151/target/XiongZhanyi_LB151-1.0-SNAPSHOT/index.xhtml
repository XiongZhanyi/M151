<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panelGrid columns="3" layout="grid">
            <h:outputText value=""/>

            <h:form>

                    <div class="ui-fluid">
                        <div class="field">
                            <p:inputText id="username" maxlength="40" required="true" value="#{fortuneWheelGame.username}"/>
                            <p:commandButton action="#{fortuneWheelGame.startGame}" value="Play"/>
                        </div>
                    </div>
            </h:form>  

            <h:outputText value=""/>
            <h:outputText value=""/>
            <h:form>
                <div class="ui-fluid">
                    <div class="field">
                        <p:commandButton action="/highscore" value="Highscore"/>
                        <p:commandButton action="/login" value="Login"/>
                    </div>
                </div>
            </h:form>
        </p:panelGrid>
    </h:body>
</html>
