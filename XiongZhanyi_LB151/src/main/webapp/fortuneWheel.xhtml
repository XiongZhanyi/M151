<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-4">
                <h:outputText value="Category: #{fortuneWheelGame.categoryName}"/>
                <br></br>
                <h:outputText value="Username: #{fortuneWheelGame.username}"/>
                <br></br>
                <h:outputText value="Rounds: #{fortuneWheelGame.numOfRounds}"/>
                <br></br>
                <h:outputText value="Life Points: #{fortuneWheelGame.lifePoints}"/>
                <br></br>
                <h:outputText value="Balance: #{fortuneWheelGame.balance}"/>    
            </div>
            <div class="ui-g-4">
                <h:form>
                    <h2><h:outputText id = "outputHiddenWord"
                                      value = "#{fortuneWheelGame.hiddenWord}"
                    /></h2>
                    <p:inputText id="inputTextChar" value="#{fortuneWheelGame.inputConsonant}" />
                    <br></br>
                    <h:commandButton id="guessButton"
                                         value="Guess"
                                         onclick="setTimeout('this.disabled = true;', 50);"
                                         action="#{fortuneWheelGame.guess}"
                                         disabled="#{fortuneWheelGame.guessBtn}">
                        <f:ajax render = "@all" />
                    </h:commandButton>
                </h:form>
                <br></br>
                <br></br>
                <h:form>
                    <h2><h:outputText id = "outputWheel"
                        value = "#{fortuneWheelGame.wheelVal}"
                    /></h2>
                    <h:commandButton id="wheelButton"
                                     value="Spin"
                                     onclick="setTimeout('this.disabled = true;', 50);"
                                     action="#{fortuneWheelGame.spinTheWheel()}"
                                     disabled="#{fortuneWheelGame.spinTheWheelBtn}">
                        <f:ajax render = "@all" />
                    </h:commandButton>
                </h:form>
            </div>
            <div class="ui-g-4">
                
            </div>
        </div>
        <p:panelGrid columns="3" layout="grid">
            <h:outputText value="1"/>
            <h:outputText value="2"/>
            <h:outputText value="3"/>
            <h:outputText value="4"/>
            <h:outputText value="5"/>
            <h:outputText value="6"/>
        </p:panelGrid>
    </h:body>
</html>
