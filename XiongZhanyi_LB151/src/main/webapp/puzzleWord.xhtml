<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panelGrid columns="3" layout="grid">
            <h:outputText value=""/>

            <h:form>
                <h1><h:outputText value="#{puzzleWordController.categoryName}"/></h1>
                <p:dataTable var="puzzleWord" value="#{puzzleWordController.puzzleWordList}">
                    <p:column headerText="Puzzleword ID">
                        <h:outputText value="#{puzzleWord.puzzleWord_id}" />
                    </p:column>
                    <p:column headerText="Category Name">
                        <h:outputText value="#{puzzleWord.puzzleWord}" />
                    </p:column>
                    <p:column headerText="Action">
                        <p:commandButton value="Edit" action="#{puzzleWord.editPuzzleWord(puzzleWord)}" />
                        <p:commandButton value="Delete" action="#{puzzleWordController}" />
                    </p:column>
                </p:dataTable>
            </h:form>  
        </p:panelGrid>
    </h:body>
</html>
